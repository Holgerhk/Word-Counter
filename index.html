<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Word Counter</title>
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>
        <p class="first-p">Write to begin...</p>
        <div class="time-box">
            <p class="time">00:00</p>
        </div>
        <textarea id="textarea" class="textarea" placeholder="Write to begin..."></textarea>
    </div>
    
    <div class="info-container">
        <div class="info-box">
            <p class="min">1 min</p>
            <p class="words">60 words</p>
        </div>

        <div class="info-box">
            <p class="min">1 min</p>
            <p class="words">60 words</p>
        </div>
    </div>
</body>
</html>
